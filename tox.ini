[tox]
envlist = {py27,py33,py34,pypy}-django{14,15,16,17}-{postgres,mysql,sqlite}

[testenv]
deps=
  coverage
  django14: Django>=1.4,<1.5
  django15: Django>=1.5,<1.6
  django16: Django>=1.6,<1.7
  django17: Django>=1.7,<1.8
  djangotrunk: git+https://github.com/django/django.git
  postgres: psycopg2
  mysql: mysqlclient
setenv=
  DB_NAME={envname}
  DB_USER=
  postgres: DB_ENGINE=postgresql_psycopg2
  sqlite: DB_ENGINE=sqlite3
  mysql: DB_ENGINE=mysql
  mysql: DB_USER=root
commands=
  postgres: createdb jsonfield-{envname}
  mysql: mysqladmin --user=root create jsonfield-{envname}
  coverage run -a --branch --source jsonfield setup.py test
  postgres: dropdb jsonfield-{envname}
  mysql: mysqladmin --user=root --force drop jsonfield-{envname}
whitelist_externals=
  mysqladmin
  createdb
  dropdb